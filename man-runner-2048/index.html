    <script>
 
    const canvas = document.querySelector("#unity-canvas");
    const loaderUrl = "Build/706e3b7d12cde3d9b9f17e388a94214b.loader.js";
    const config = {
      dataUrl: "Build/f6c86730d1f0e9162acefbc380327e21.data",

      companyName: "Man Runner 2048",
      productName: "Man Runner 2048",
      productVersion: "1.0.0"
    };
    
    var gameInstance;
    var script = document.createElement("script");
    script.src = loaderUrl;
    script.onload = () => {
      createUnityInstance(canvas, config, (progress) => {
      }).then((unityInstance) => {
        gameInstance = unityInstance;
      }).catch((message) => {
        alert(message);
      });
    };
    document.body.appendChild(script);

    function setFocus() {
      window.focus();
      canvas.focus();
    }
    window.addEventListener("touchstart", setFocus);
    window.addEventListener("pointerdown", setFocus);
    window.addEventListener("resize", setFocus);
    </script>
	<script>
function resizeCanvas() {
    const canvas = document.getElementById("unity-canvas");
   
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    
    canvas.style.width = window.innerWidth + "px";
    canvas.style.height = window.innerHeight + "px";
}
window.addEventListener("load", resizeCanvas);
window.addEventListener("resize", resizeCanvas);
</script>
